set -g default-terminal "screen-256color"
set -g @plugin 'khanghh/tmux-dark-plus-theme'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Basic tmux settings
set -g mouse on
set -g history-limit 50000
set -g base-index 0
set -g pane-base-index 1
set -g renumber-windows on

# VSCode colors for tmux
set -g window-active-style 'bg=colour235,fg=colour253'
set -g window-style 'bg=colour235,fg=colour253'
set -g pane-border-style 'bg=colour235, fg=colour59'
set -g pane-active-border-style 'bg=colour235, fg=colour59'
set -g status-style 'bg=colour32, fg=colour15'
set -g window-status-style 'bg=default, fg=default'
set -g window-status-current-style 'bg=colour39, fg=default'

# Claude sub-agent spawning configuration
set -g default-command "claude"
set -g remain-on-exit off
set -g exit-empty off

# Sub-agent window naming and management
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{?#{==:#{pane_current_command},claude},claude-#{session_name}-#{window_index},#{pane_current_command}}'

# Enable session sharing for MCP communication
set -g server-socket-file /tmp/tmux-claude-mcp

# Communication logs directory
run-shell 'mkdir -p ~/.tmux/logs'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
